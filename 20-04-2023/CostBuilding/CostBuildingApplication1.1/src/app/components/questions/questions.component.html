
<ng-container *ngIf="index>-1 && index<data.length">

    <h2>{{data[index].title}}</h2>
  
    <ng-container *ngFor="let option of options; let i=index">
  
      <div class="card d-inline-flex p-2 m-3 h-15 d-inline-block" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{option.title}}</h5>
          <a class="btn btn-primary w-50 p-3" (click)="onAdd(i)">ADD</a>
        </div>
      </div>
  
    </ng-container>
    
    <br><button class="btn btn-primary mx-3 w-25 p-3 " (click)="onNext()">NEXT</button>
    <ng-container *ngIf="index>0">
      <button class="btn btn-primary mx-3 w-25 p-3" (click)="onPrev()">PREV</button>
    </ng-container>
    <ng-container *ngIf="index==data.length-1">
      <button class="btn btn-primary mx-3 w-25 p-3" >SUBMIT</button>
    </ng-container>
    <br><h3 class="mt-5">Selection Price : ${{changedCost}}</h3>
    <br><h3 >Cart Price : ${{finalCost}}</h3>
  </ng-container>
