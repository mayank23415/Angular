<section class="card-container">
  <ng-container *ngFor="let item of items">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{item.title}}</mat-card-title>
        <mat-card-subtitle>{{item.subtitle}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="item.img">
      <mat-card-content>
        <p>{{item.content}}</p>
      </mat-card-content>
    </mat-card>
  </ng-container>
</section>
