<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Student Form</mat-card-title>
    <mat-card-subtitle>Please Enter Information : </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form #studentForm [formGroup]='reactiveForm'  (ngSubmit)="onSubmit()">
      <input class="form-control" type="text" placeholder="Enter Name" name="name" formControlName="name"><br>

      <input class="form-control" type="text" placeholder="Enter Position" formControlName="position"><br>

      <input class="form-control" type="number" placeholder="Enter Age" formControlName="age"><br>

      <input class="form-control" type="text" placeholder="Enter ID" formControlName="_id"><br>

      <input class="form-control" type="number" placeholder="Enter Result (out of 1000)" formControlName="result"><br>

      <button type="submit" class="btn btn-outline-light">Submit</button><br>
      <br><button type="button" class="btn btn-outline-light" (click)="resetForm()">Clear Form</button>
    </form>

    <h2>Student Enrolled :</h2>

    <table mat-table [dataSource]="student$" class="mat-elevation-z8">

      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> Email ID </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Position </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>

      <ng-container matColumnDef="result">
        <th mat-header-cell *matHeaderCellDef> Result </th>
        <td mat-cell *matCellDef="let element"> {{element.result}} </td>
      </ng-container>




      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <button mat-button>delete</button>
    </table>


  </mat-card-content>
</mat-card>
